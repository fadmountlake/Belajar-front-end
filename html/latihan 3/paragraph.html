<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraph</title>
</head>
<body>

    <!-- CONTOH tag p, br, dan hr -->
    <p>ini paragraf 1</p>
    <br>
    <p>ini <br> paragraf 2</p>
    <hr>
    <!-- contoh b,i,u,strong,em -->
    <p> <b>selamat datang</b> <i>di website</i> <u>fadmountlake</u> </p>
    <hr>
    <p><strong>fadrian</strong> <EM>KYUUU</EM></p>
</body>
</html>
